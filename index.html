<body>
    <div class="main bg-[#EFEAE3]">

                <img src="https://assets-global.website-files.com/64d3dd9edfb41666c35b15b7/64d3dd9edfb41666c35b15c2_Sundown%20logo.svg"

                <div class="nav-part2 flex gap-8">
                    <h4
                        class=" overflow-hidden cursor-pointer relative hover:text-white border-[1px] border-[#8a8a8a89] text-black font-500 rounded-3xl text-[1.2rem] px-4 py-[0.3rem] z-[9]">

                </div>
            </nav>

            <!-- Page 1 second part -->
            <div class=" w-full h-[70vh] ">
                <div class="flex justify-between items-end h-full w-full">
                    <p class="w-[30rem] text-[2rem] font-bold leading-8 tracking-tight">Sundown is a multi-disciplinary

                    <h1 class="text-[6rem] font-bold">SPACES <br />
